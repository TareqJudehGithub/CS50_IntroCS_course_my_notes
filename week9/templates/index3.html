<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends 'template.html' %}
    {% block head %}
    {{ super() }}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <h1>Let's learn Flask!</h1>
    <form action="/register" method="post">
      <input type="text" name="name" autofocus placeholder="Name">
      <select name="sport">
        <option value="Sport" disabled selected>Sport</option>
        {% for sport in sports %}
        <option value="{{ sport }}">{{ sport | title | safe }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Register">
    </form>
    {% endblock %}

  </body>
</html>
